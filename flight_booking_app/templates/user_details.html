<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
</head>
<body>
    {% if users %}
        <h2>User Details</h2>
        <ul>
            {% for user in users %}
                <li>
                    <p>Username: {{ user.username }}</p>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No user found.</p>
    {% endif %}
</body>
</html>
