<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Flights</title>
</head>
<body>
    <h2>Available Flights</h2>
    <ul>
        {% for flight in flights %}
            <li>{{ flight.flight_number }} - {{ flight.departure_date }} {{ flight.departure_time }}</li>
            <a href="{% url 'book_ticket' flight.id %}">Book Ticket</a>
        {% endfor %}
    </ul>
</body>
</html>
